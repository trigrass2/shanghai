<!DOCTYPE html>
<html class="ui-page-login" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link th:href="@{/phone/css/mui.min.css}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/phone/css/login.css}" />
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<h1 class="mui-title">登录</h1>
</header>
<div class="mui-content">
	<div class="logo">
		<img th:src="@{/phone/img/yf_logo.jpg}"  alt="" />
	</div>
	<form id='login-form' class="mui-input-group" th:action="@{/phone/form}" method="post">
		<p th:if="${loginError}" style="color:red">错误的用户名或密码</p>
		<div class="mui-row">
			<div class="mui-input-row">
				<label>账号</label>
				<input name="username" id='account' required="" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
			</div>
		</div>
		<div class="mui-row">
			<div class="mui-input-row">
				<label>密码</label>
				<input name="password" id='password' required="" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
			</div>
		</div>
		<div class="mui-content-padded">
			<button type="submit" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
			<!--<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
            </div>-->
		</div>
	</form>


	<div class="mui-content-padded oauth-area" style="font-size: 12px;">
		<p>版权所有 &copy; 2019 All Copy Right 上海纺织 侵权必究 天启团队提供技术服务</p>
	</div>
</div>
<script th:src="@{/phone/js/mui.min.js}" ></script>
<script th:src="@{/phone/js/mui.enterfocus.js}" ></script>
<script th:src="@{/phone/js/app.js}" ></script>
<script th:src="@{/phone/js/jquery-1.8.3.min.js}"></script>
<script th:src="@{/phone/js/jquery.serializeJson.js}" ></script>
<script>
    if(window.top != window.self) {
        window.top.location.href = window.location.href;
    }
</script>
</body>

</html>

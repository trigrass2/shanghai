<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/links::header"></div>
    <title>原纱入库确认</title>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-card">
        <!-- 查询条件 -->
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" id="form">
            <div class="layui-form-item">
                <!--开始日期-->
                <div class="layui-inline">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-input-inline">
                        <input type="text" id="kaishiriqi_sele" name="kaishiriqi" placeholder="开始日期" class="layui-input"
                               autocomplete="off"/>
                    </div>
                </div>
                <!--结束日期-->
                <div class="layui-inline">
                    <label class="layui-form-label">结束日期</label>
                    <div class="layui-input-inline">
                        <input type="text" id="jieshuriqi_sele" name="jieshuriqi" placeholder="结束日期" class="layui-input"
                               autocomplete="off"/>
                    </div>
                </div>
                <!--批号-->
                <div class="layui-inline">
                    <label class="layui-form-label">批号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="yuanSha.pihao" placeholder="原纱批号" class="layui-input"
                               autocomplete="off"/>
                    </div>
                </div>
                <!--品名-->
                <div class="layui-inline">
                    <label class="layui-form-label">品名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="yuanSha.pinming" placeholder="原纱品名" class="layui-input"
                               autocomplete="off"/>
                    </div>
                </div>
                <!--支数-->
                <div class="layui-inline">
                    <label class="layui-form-label">支数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="yuanSha.zhishu" placeholder="支数" lay-verify="num" class="layui-input"
                               autocomplete="off"/>
                    </div>
                </div>
                <!--色别-->
                <div class="layui-inline">
                    <label class="layui-form-label">色别</label>
                    <div class="layui-input-inline">
                        <input type="text" name="yuanSha.sebie" placeholder="色别" class="layui-input"
                               autocomplete="off"/>
                    </div>
                </div>
                <!--供应商-->
                <div class="layui-inline">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-inline">
                        <select name="yuanSha.gongyingshang.id" lay-search="" id="gongyingsha_sele">
                        </select>
                    </div>
                </div>
                <!--来源-->
                <div class="layui-inline">
                    <label class="layui-form-label">来源</label>
                    <div class="layui-input-inline">
                        <select name="laiyuan.id" lay-search="" id="laiyuan_sele">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="form_search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查询
                    </button>
                </div>
            </div>
        </form>

        <!-- 查询表格-->
        <div class="layui-card-body">
            <table id="table" lay-filter="table"></table>
            <script type="text/html" id="caozuo">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>登记</a>
            </script>
        </div>

        <!-- 确认 -->
        <div style="display: none; padding: 20px" id="div_form_edit">
            <div class="layui-form" lay-filter="form_edit" id="form_edit" >
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend>申请信息</legend>
                        <div class="layui-field-box">
                            <!-- 批号 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">批号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="yuanSha.pihao"
                                            class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 品名 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">品名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="yuanSha.pinming"
                                           class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 供应商 === -->
                            <div class="layui-inline">
                                <label class="layui-form-label">供应商</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="yuanSha.gongyingshang.name"
                                           class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 支数 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">支数</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="yuanSha.zhishu"
                                            class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 色号 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">色号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="yuanSha.sehao"
                                            class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 色别 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">色别</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="yuanSha.sebie"
                                            class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 包装形式 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">包装形式</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="yuanSha.baozhuangxingshi.name"
                                           class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 来源 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">来源</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="laiyuan.name"
                                           class="layui-input" autocomplete="off" disabled/>
                                </div>
                            </div>

                            <!-- 申请包数 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">申请包数</label>
                                <div class="layui-input-inline">
                                    <input type="text"  name="baoshu"
                                            placeholder="申请包数" disabled
                                           class="layui-input" autocomplete="off"/>
                                </div>
                            </div>

                            <!-- 申请包重 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">申请包重</label>
                                <div class="layui-input-inline">
                                    <input type="text"  name="baozhong"
                                            placeholder="申请包重" disabled
                                           class="layui-input" autocomplete="off"/>
                                </div>
                            </div>

                            <!-- 申请总重量 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">申请总重量</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="zongzhong"
                                            placeholder="申请总重量" disabled
                                           class="layui-input" autocomplete="off"/>
                                </div>
                            </div>

                            <!-- 申请备注 === 不是必输项-->
                            <div class="layui-inline">
                                <label class="layui-form-label">申请备注</label>
                                <div class="layui-input-inline">
                                    <textarea type="text" name="beizhu"  disabled
                                               class="layui-input"
                                              autocomplete="off"></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="layui-elem-field">
                        <legend>登记信息</legend>
                        <div class="layui-field-box">

                            <!--购入日期-->
                            <div class="layui-inline">
                                <label class="layui-form-label">购入日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="goururiqi_edit" name="yuanShaRuKu.goururiqi" placeholder="购入日期" class="layui-input"
                                           autocomplete="off"/>
                                </div>
                            </div>

                            <!-- 实际包数 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">实际包数<i class="layui-icon layui-icon-snowflake"
                                                                       style="font-size: 10px; color: red;"></i></label>
                                <div class="layui-input-inline">
                                    <input type="text" id="baoshu_edit" name="yuanShaRuKu.baoshu"
                                           lay-verify="int|length" tq_length="1^10" placeholder="实际包数"
                                           class="layui-input" autocomplete="off"/>
                                </div>
                            </div>

                            <!-- 实际包重 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">实际包重<i class="layui-icon layui-icon-snowflake"
                                                                       style="font-size: 10px; color: red;"></i></label>
                                <div class="layui-input-inline">
                                    <input type="text" id="baozhong_edit" name="yuanShaRuKu.baozhong"
                                           lay-verify="num|length" tq_length="1^10" placeholder="实际包重"
                                           class="layui-input" autocomplete="off"/>
                                </div>
                            </div>

                            <!-- 实际总重量 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">实际总重量<i class="layui-icon layui-icon-snowflake"
                                                                        style="font-size: 10px; color: red;"></i></label>
                                <div class="layui-input-inline">
                                    <input type="text" id="zongzhong_edit" name="yuanShaRuKu.zongzhong"
                                           lay-verify="num|length" tq_length="1^10" placeholder="实际总重量"
                                           class="layui-input" autocomplete="off"/>
                                </div>
                            </div>

                            <!-- 确认备注 === 不是必输项-->
                            <div class="layui-inline">
                                <label class="layui-form-label">确认备注</label>
                                <div class="layui-input-inline">
                                    <textarea type="text" name="yuanShaRuKu.beizhu" lay-verify="length" tq_length="^255"
                                              placeholder="确认备注" class="layui-input"
                                              autocomplete="off"></textarea>
                                </div>
                            </div>

                            <!-- 领用人 -->
                            <div class="layui-inline">
                                <label class="layui-form-label">领用人<i class="layui-icon layui-icon-snowflake"
                                                                      style="font-size: 10px; color: red;"></i></label>
                                <div class="layui-input-inline">
                                    <select name="yuanShaRuKu.lingyongren.id" id="lingyongren_edit"
                                            lay-verify="required">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- ID -->
                    <div class="layui-form-item layui-hide">
                        <input type="text" name="id">
                        <input type="text" name="yuanSha.id">
                    </div>

                    <div class="layui-form-item layui-hide">
                        <input type="button" lay-submit lay-filter="form_edit_submit" id="form_edit_submit" value="确认">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<div th:replace="common/links::js_footer"></div>
<script>
    layui.config({
        base: "/layuiadmin/" //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        , yuansharukuqueren: 'yuanshaguanli/yuansharukuqueren'
    }).use(['index', 'yuansharukuqueren'], function () {

    });
</script>
</body>
</html>

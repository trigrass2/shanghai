<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="common/links::header"></div>
	<title>设备参数类别管理</title>
</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto" id="form">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">工序</label>
							<div class="layui-input-inline">
								<select lay-verify="required" lay-search="" id="gongxu" name="gongxu" lay-filter="gongxu">
								</select>
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">机型</label>
							<div class="layui-input-inline">
								<select name="jixing" lay-verify="required" lay-search="" id="jixing" lay-filter="jixing">
								</select>
							</div>
						</div>

						<div class="layui-inline">
							<button class="layui-btn" lay-submit lay-filter="LAY-user-back-search" id="searchBtn">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn">查询</i>
							</button>
						</div>

					</div>
				</div>
			</div>

			<div class="layui-card-body">
				<div style="padding-bottom: 10px;">
					<button class="layui-btn" id="add_btn"><i class="layui-icon layui-icon-add-circle"></i>添加参数类别</button>
				</div>
				<table class="layui-table" lay-filter="table" id="table"></table>
			</div>

		</div>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</a>
		</script>

		<!--增加弹窗  div-->
		<div id="add_form_div" style="display: none;">
			<div class="layui-form" lay-filter="form_add" id="form_add" style="padding: 20px 30px 0 0;">
				<div class="layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">工序</label>
						<div class="layui-input-inline">
							<select name="gongxu" lay-verify="required" lay-search="" id="add_gongxu" lay-filter="add_gongxu">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label leftsou">机型</label>
						<div class="layui-input-inline">
							<select name="jixing" lay-verify="required" lay-search="" id="add_jixing" lay-filter="add_jixing">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">参数类别名</label>
						<div class="layui-input-block">
							<input type="text" id="add_name" name="name" lay-verify="name" placeholder="请输入参数类别" class="layui-input" autocomplete="off" />
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">展示顺序</label>
						<div class="layui-input-block">
							<input onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" type="text" name="xuhao" id="add_xuhao" placeholder="展示顺序" class="layui-input" autocomplete="off" />
						</div>
					</div>

					<div class="layui-form-item layui-hide">
						<input type="button" lay-submit lay-filter="form_add_submit" id="form_add_submit" value="确认">
					</div>

				</div>
			</div>
		</div>

		<!--修改弹窗  div-->
		<div id="edit_form_div" style="display: none;">
			<div class="layui-form" lay-filter="form_edit" id="form_edit" style="padding: 20px 30px 0 0;">
				<div class="layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">工序</label>
						<div class="layui-input-inline">
							<select name="gongxu" lay-verify="required" lay-search="" id="edit_gongxu" lay-filter="edit_gongxu">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">机型</label>
						<div class="layui-input-inline">
							<select name="jixing" lay-verify="required" lay-search="" id="edit_jixing" lay-filter="edit_jixing">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">参数类别名</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="required" id="edit_name" placeholder="请输入参数类别" class="layui-input" autocomplete="off" />
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">展示顺序</label>
						<div class="layui-input-block">
							<input onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" type="text" name="xuhao" id="edit_xuhao" placeholder="展示顺序" class="layui-input" autocomplete="off" />
						</div>
					</div>

					<div class="layui-form-item layui-hide">
						<input type="button" lay-submit lay-filter="form_edit_submit" id="form_edit_submit" value="确认">
					</div>

				</div>
			</div>

		</div>
		<div th:replace="common/links::js_footer"></div>

		<script>
            layui.config({
                base:"/layuiadmin/" //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
                ,shebeiparamtype:'jichushezhi/shebei/shebeiparamtype'
            }).use(['index','shebeiparamtype'],function () {

            });
		</script>

	</body>

</html>

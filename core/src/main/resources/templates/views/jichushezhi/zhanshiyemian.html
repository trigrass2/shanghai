<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="common/links::header"></div>
	<title>展示页面管理</title>
</head>
<body>

	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-body">
				<div style="padding-bottom: 10px;">
					<div class="layui-btn-group">
						<button class="layui-btn" id="add_dpym_btn"><i class="layui-icon">&#xe608;</i>新增大屏页面</button>
					</div>
				</div>
				<table class="layui-table" id="table" lay-filter="table"></table>
			</div>
		</div>
	</div>

	<!--添加弹出框-->
	<div style="display: none" id="div_form_add">
		<form class="layui-form" lay-filter="form_add" id="form_add" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">

				<div class="layui-inline" style="display: none;">
					<div class="layui-input-block">
						<input type="text" name="id" disabled/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">页面名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" id="new_ymmc" placeholder="请输入页面名称" class="layui-input" autocomplete="off"/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">页面路径</label>
					<div class="layui-input-block">
						<input type="text" name="url" id="new_ymlj" placeholder="请输入页面路径" class="layui-input" autocomplete="off"/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">停留时长</label>
					<div class="layui-input-block">
						<input name="tingliushichang" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" type="text" id="new_ymtlsc" placeholder="请输入停留时长(秒)" class="layui-input" autocomplete="off"/>
					</div>
					<label class="layui-form-label" style="margin-left:200px;margin-top:-35px">秒</label>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input name="sort" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" type="text" id="new_px" placeholder="展示顺序" class="layui-input" autocomplete="off"/>
					</div>
				</div>

			</div>

			<div class="layui-form-item layui-hide">
				<input type="button" lay-submit lay-filter="form_add_submit" id="form_add_submit" value="确认">
			</div>

		</form>
	</div>

	<!--修改-->
	<div style="display: none" id="div_form_edit">
		<form class="layui-form" lay-filter="form_edit" id="form_edit" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">页面名称</label>
					<div class="layui-input-block">
						<input name="name" type="text" id="xg_ymmc" placeholder="请输入页面名称" class="layui-input" autocomplete="off" disabled/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">页面路径</label>
					<div class="layui-input-block">
						<input name="url" type="text" id="xg_ymlj" placeholder="请输入页面路径" class="layui-input" autocomplete="off" disabled/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">停留时长</label>
					<div class="layui-input-block">
						<input name="tingliushichang" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" type="text" id="yztlsc" placeholder="请输入停留时长(秒)" class="layui-input" autocomplete="off"/>
					</div>
					<label class="layui-form-label" style="margin-left:200px;margin-top:-35px">秒</label>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input name="sort" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" type="text" id="xg_px" placeholder="展示顺序" class="layui-input" autocomplete="off" />
					</div>
				</div>

			</div>

			<div class="layui-form-item layui-hide">
				<input type="button" lay-submit lay-filter="form_edit_submit" id="form_edit_submit" value="确认">
			</div>

		</form>
	</div>

	<div th:replace="common/links::js_footer"></div>

	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改时长</a>
		<a class="layui-btn layui-btn-warm layui-btn-xs" href="{{d.url}}" target="_blank">预览</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>

	<script>
		layui.config({
			base:"/layuiadmin/" //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
			,zhanshiyemian:'jichushezhi/daping/zhanshiyemian'
		}).use(['index','zhanshiyemian'],function () {

		});
	</script>

</body>

</html>

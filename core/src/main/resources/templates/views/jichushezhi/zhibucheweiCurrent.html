<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="common/links::header"></div>
	<link rel="stylesheet" type="text/css" th:href="@{/css/formSelects.css}" media="all">
	<title>临时车位管理</title>
</head>
<body>

	<div class="layui-fluid">
		<div class="layui-card">
			<form class="layui-form layui-card-header layuiadmin-card-header-auto" id="form">
				<div class="layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">员工工序</label>
						<div class="layui-input-inline">
							<select name="ssgx" lay-search="" id="ssgx" lay-filter="ssgx">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">员工轮班</label>
						<div class="layui-input-inline">
							<select name="sslb" lay-search="" id="sslb" lay-filter="sslb">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">工号姓名</label>
						<div class="layui-input-inline">
							<select name="user" lay-search="" id="yg" lay-filter="yg">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">机台工序</label>
						<div class="layui-input-inline">
							<select name="jtgx" lay-search="" id="jtgx" lay-filter="jtgx">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">机台机型</label>
						<div class="layui-input-inline">
							<select name="jtjx" lay-search="" id="jtjx" lay-filter="jtjx">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="form_search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn">查询</i>
						</button>
					</div>

				</div>
			</form>

			<div class="layui-card-body">
				<div style="padding-bottom: 10px;">
					<button class="layui-btn" id="batch_edit_btn"><i class="layui-icon layui-icon-edit">修改</i></button>
					<button class="layui-btn" id="add_chewei_btn"><i class="layui-icon layui-icon-add-circle">添加</i></button>
				</div>
				<table id="table" lay-filter="table"></table>
			</div>

		</div>
	</div>

	<!--批量修改弹出框-->
	<div style="display: none" id="div_form_batch_edit">
		<form class="layui-form" lay-filter="form_batch_edit" id="form_batch_edit" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">机台号</label>
					<div class="layui-input-block">
						<label id="plxg_jth"></label>
					</div>
				</div>

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>员工信息选择</legend>
				</fieldset>
				<div class="layui-inline">
					<label class="layui-form-label">所属工序</label>
					<div class="layui-input-inline">
						<select name="gongxu" lay-search="" id="plxg_ssgx" lay-filter="plxg_ssgx">
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">所属轮班</label>
					<div class="layui-input-inline">
						<select name="lunban" lay-search="" id="plxg_sslb" lay-filter="plxg_sslb">
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">员工</label>
					<div class="layui-input-inline">
						<select xm-select="setUser" lay-verify="required" name="ghxm" id="plxg_yg" lay-filter="plxg_yg"></select>
					</div>
				</div>

				<!--<div class="layui-inline">
					<label class="layui-form-label">员工</label>
					<div class="layui-input-inline">
						<select name="ghxm" lay-verify="required" lay-search="" id="plxg_yg" lay-filter="plxg_yg">
						</select>
					</div>
				</div>-->

				<div class="layui-form-item layui-hide">
					<input type="button" lay-submit lay-filter="form_batch_edit_submit" id="form_batch_edit_submit" value="确认">
				</div>

			</div>
		</form>
	</div>

	<!--添加弹出框-->
	<div style="display: none" id="div_form_add">
		<form class="layui-form" lay-filter="form_add" id="form_add" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>机台信息选择</legend>
				</fieldset>

				<div class="layui-inline">
					<label class="layui-form-label">工序</label>
					<div class="layui-input-inline">
						<select name="gongxu" lay-verify="required" lay-search="" id="add_gx" lay-filter="add_gx">
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">机型</label>
					<div class="layui-input-inline">
						<select name="jixing" lay-verify="required" lay-search="" id="add_jx" lay-filter="add_jx">
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">机台号</label>
					<div class="layui-input-inline">
						<select xm-select="setAddJiTaiHao" name="jitiahao" lay-verify="required" lay-search="" id="add_jth" lay-filter="add_jth">
						</select>
					</div>
				</div>

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>员工信息选择</legend>
				</fieldset>
				<div class="layui-inline">
					<label class="layui-form-label">所属工序</label>
					<div class="layui-input-inline">
						<select name="gongxu" lay-search="" id="add_ssgx" lay-filter="add_ssgx">
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">所属轮班</label>
					<div class="layui-input-inline">
						<select name="lunban" lay-search="" id="add_sslb" lay-filter="add_sslb">
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">员工</label>
					<div class="layui-input-inline">
						<select xm-select="setAddUser" name="ghxm" lay-verify="required" lay-search="" id="add_yg" lay-filter="add_yg">
						</select>
					</div>
				</div>

				<div class="layui-form-item layui-hide">
					<input type="button" lay-submit lay-filter="form_add_submit" id="form_add_submit" value="确认">
				</div>

			</div>
		</form>
	</div>

	<div th:replace="common/links::js_footer"></div>
	<script th:src="@{/layuiadmin/modules/jichushezhi/chewei/chewei_common.js}"></script>

  <script>
      layui.config({
          base:"/layuiadmin/" //静态资源所在路径
      }).extend({
          index: 'lib/index' //主入口模块
          ,zhibucheweiCurrent:'jichushezhi/chewei/zhibucheweiCurrent'
      }).use(['index','zhibucheweiCurrent','formSelects'],function () {
      });
  </script>

</body>
</html>

<!DOCTYPE html>
<html id="html" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>上海纺织</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" /><link th:href="@{/tv/css/mui.min.css}" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" th:href="@{/tv/css/main.css}" />
	</head>
	<body style="background:#fff">
		<div class="tb_warp">
			<p class="txt">产量效率对比</p>
			<div class="box mar">
				<div class="left">
					<table id="cur_xl_tb">
						<thead>
							<tr>
								<th colspan="4">当日产量（米） &nbsp;&nbsp;&nbsp;&nbsp; 效率%</th>
							</tr>
							<tr>
								<td>轮班</td>
								<td>产量</td>
								<td>效率</td>
							</tr>
						</thead>
						<tbody id="day_tbody">
							<tr>
								<td>1</td>
								<td>10000米</td>
								<td>90%</td>
							</tr>
							<tr>
								<td>2</td>
								<td>8000米</td>
								<td>85%</td>
							</tr>
							<tr>
								<td>3</td>
								<td>9000米</td>
								<td>88%</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="right" id="dr_xl"></div>
			</div>
			<div class="box">
				<div class="left">
					<table id="cur_cl_tb">
						<thead>
							<tr>
								<th colspan="4" class="col1">本月累计产量（米） &nbsp;&nbsp;&nbsp;&nbsp;效率%</th>
							</tr>
							<tr>
								<td>轮班</td>
								<td>产量</td>
								<td>效率</td>
							</tr>
						</thead>
						<tbody id="lj_tboday">
							<tr>
								<td>1</td>
								<td>100000米</td>
								<td>90%</td>
							</tr>
							<tr>
								<td>2</td>
								<td>80000米</td>
								<td>85%</td>
							</tr>
							<tr>
								<td>3</td>
								<td>90000米</td>
								<td>88%</td>
							</tr>
						</tbody>

					</table>
				</div>
				<div class="right" id="dy_cl"></div>
			</div>
		</div>
		<script th:src="@{/tv/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/tv/js/echarts.min.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/tv/js/date.js}"></script>
		<script th:src="@{/tv/js/TB-cl-xl.js}"></script>
		<script>
			var width = document.body.clientWidth || document.document.clientWidth;
			var html = document.getElementById("html");
			html.style.fontSize = width / 1920 * 100 + 'px';
			window.onload = window.onresize = function() {
				var html = document.getElementById('html')
				var width = document.body.clientWidth || document.document.clientWidth;
				html.style.fontSize = width / 1920 * 100 + 'px';
			}
		</script>
	</body>

</html>
